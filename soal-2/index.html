<!DOCTYPE html>
<html lang="en">
<head>
    <title>Soal 1</title>
</head>
<body>
    <p id="teks">Rekayasa Perangkat Lunak</p>
    <button id="tombol">Tombol</button>

    <script>
            document.getElementById('tombol').addEventListener('click', function() {
            var teks = document.getElementById('teks');
            teks.style.color = 'pink'; // Mengubah warna teks menjadi pink
            teks.style.fontSize = '24px'; // Mengubah ukuran font menjadi 24px
        });

        
    </script>
</body>
</html>
